<div class="card text-bg-success mb-3" style="max-width: 18rem;">
    <div class="card-header">Bitácora</div>
    <div class="card-body">
        <h5 class="card-title"><i class="bi bi-info"></i> Información del Usuario</h5>
        <p class="card-text mb-1">
           <strong>Usuario:</strong> {{ "{{ SesionService.getUsr() }}" }}
        </p>
        <p class="card-text mb-1">
           <strong>Tipo:</strong> {{ "{{ SesionService.getTipo() == 1 ? 'Administrador' : 'Usuario' }}" }}
        </p>
        <p class="card-text mb-0">
           <small>En este módulo puedes agregar y gestionar tus registros de bitácora.</small>
        </p>
    </div>
</div>
<form id="frmBitacora" method="post">
    <input type="hidden" id="txtIdBitacora" name="txtIdBitacora" value="">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-1">
                <label>Fecha</label>
                <input type="date" class="form-control while-waiting" id="txtFecha" name="txtFecha" required>
            </div>
            <div class="mb-1">
                <label>Hora Inicio</label>
                <input type="time" class="form-control while-waiting" id="txtHoraInicio" name="txtHoraInicio">
            </div>
            <div class="mb-1">
                <label>Hora Fin</label>
                <input type="time" class="form-control while-waiting" id="txtHoraFin" name="txtHoraFin">
            </div>
            <div class="mb-1">
                <label>Drenaje Inicial</label>
                <input type="number" step="0.01" class="form-control while-waiting" id="txtDrenajeInicial" name="txtDrenajeInicial">
            </div>
            <div class="mb-1">
                <label>UF Total</label>
                <input type="number" step="0.01" class="form-control while-waiting" id="txtUfTotal" name="txtUfTotal">
            </div>
            <div class="mb-1">
                <label>Tiempo Medio Permanencia</label>
                <input type="number" step="0.01" class="form-control while-waiting" id="txtTiempoMedioPerm" name="txtTiempoMedioPerm">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-1">
                <label>Líquido Ingerido</label>
                <input type="number" step="0.01" class="form-control while-waiting" id="txtLiquidoIngerido" name="txtLiquidoIngerido">
            </div>
            <div class="mb-1">
                <label>Cantidad Orina</label>
                <input type="number" step="0.01" class="form-control while-waiting" id="txtCantidadOrina" name="txtCantidadOrina">
            </div>
            <div class="mb-1">
                <label>Glucosa</label>
                <input type="number" step="0.01" class="form-control while-waiting" id="txtGlucosa" name="txtGlucosa">
            </div>
            <div class="mb-1">
                <label>Presión Arterial</label>
                <input type="text" class="form-control while-waiting" id="txtPresionArterial" name="txtPresionArterial" placeholder="Ej: 120/80">
            </div>
        </div>
    </div>
    <div class="mb-1 text-end">
        <button type="button" class="btn btn-secondary me-2 while-waiting" id="btnLimpiar">Limpiar Campos</button>
        <button type="submit" class="btn btn-primary while-waiting" id="btnGuardar">Guardar Registro</button>
    </div>
</form>

<div class="div-to-complete-screen"></div>
